<!doctype html> 
<!-- Khai báo kiểu tài liệu là HTML5 -->

<html lang="vi"> 
<!-- Mở thẻ HTML, đặt ngôn ngữ là tiếng Việt -->

  <head>
    <meta charset="UTF-8" /> 
    <!-- Đặt bảng mã ký tự là UTF-8 để hỗ trợ tiếng Việt và ký tự đặc biệt -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <!-- Thêm favicon (biểu tượng tab trình duyệt), dùng file SVG -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!-- Đảm bảo giao diện hiển thị tốt trên thiết bị di động (responsive) -->

    <title>Sneaker Store</title> 
    <!-- Tiêu đề hiển thị trên tab trình duyệt -->
  </head>

  <body>
    <div id="root"></div> 
    <!-- Phần tử gốc nơi React sẽ render ứng dụng -->

    <script type="module" src="/src/main.tsx"></script> 
    <!-- Nạp file JavaScript chính (main.tsx) theo chuẩn ES module -->
  </body>
</html>
